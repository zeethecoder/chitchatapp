<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChitChat App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/abf54e45fc.js" crossorigin="anonymous"></script>

</head>

<body>



    <div class="header">

        <!--Content before waves-->
        <div class="inner-header flex">
            
            <div class="wrapper">
                <section class="form signup">
                    <header>ChitChat App</header>
                    <form action="#">
                        <div class="error-txt">This is a error message!</div>
                        <div class="name-details">

                            <div class="field input">
                                <label for="first-name">First Name</label>
                                <input type="text" placeholder="Enter First Name...">
                            </div>

                            <div class="field input">
                                <label for="last-name">Last Name</label>
                                <input type="text" placeholder="Enter Last Name...">
                            </div>
                        </div>

                            <div class="field input">
                                <label for="email">Email Address</label>
                                <input type="text" placeholder="Enter Email Address...">
                            </div>

                            <div class="field input">
                                <label for="password">Password</label>
                                <input type="password" id="password" placeholder="Enter Password ..">
                                <div class="toggle"><i class="fa-solid fa-eye"></i></div>
                            </div>

                            <div class="field image">
                                <label for="select-image">Select Image</label>
                                <input type="file">
                            </div>

                            <div class="field button">
                                <input type="submit" value="Start Chatting">
                            </div>

                            <div class="link">Already a Chatter?<a class="login-link" href="login.html">Login!</a></div>

                        
                    </form>
                    
                </section>
            </div>





        </div>

        <!--Waves Container-->
        <div class="waves">
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave"
                        d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                </g>
            </svg>
        </div>
        <!--Waves end-->

    </div>
    <!--Header ends-->

    <!--Content starts-->


</body>

</html>
